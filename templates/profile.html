<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile || {{user.first_name}}</title>
    <style>
        .box {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="box-item">
            <img src="{{user.image.url}}" alt="Rasm">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <p>{{ user.bio }}</p>
        </div>
        <div class="box-item">
            {% include "home.html" %}
        </div>
    </div>
</body>

</html>
